{% extends "base.html" %}

{% block title %}Student Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Student Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-lock-open"></i> Login
                        </button>
                    </form>
                    <hr>
                    <p class="text-center text-muted"><small>Contact your administrator for login credentials</small></p>
                    <p class="text-center"><a href="/">Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
