{% extends "base.html" %}

{% block title %}Edit Book - Admin{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-edit"></i> Edit Book</h4>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="title" class="form-label">Book Title</label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ book['title'] }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="author" class="form-label">Author Name</label>
                                <input type="text" class="form-control" id="author" name="author" value="{{ book['author'] }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book['isbn'] }}" disabled>
                                <small class="text-muted">ISBN cannot be changed</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-control" id="category" name="category" required>
                                    <option value="{{ book['category'] }}">{{ book['category'] }}</option>
                                    <option value="Fiction">Fiction</option>
                                    <option value="Non-Fiction">Non-Fiction</option>
                                    <option value="Science">Science</option>
                                    <option value="Technology">Technology</option>
                                    <option value="History">History</option>
                                    <option value="Biography">Biography</option>
                                    <option value="Self-Help">Self-Help</option>
                                    <option value="Reference">Reference</option>
                                    <option value="Poetry">Poetry</option>
                                    <option value="Drama">Drama</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="quantity" class="form-label">Total Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ book['quantity'] }}" min="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="published_year" class="form-label">Published Year</label>
                                <input type="number" class="form-control" id="published_year" name="published_year" value="{{ book['published_year'] if book['published_year'] else '' }}" min="1000" max="2099">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ book['description'] if book['description'] else '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image_url" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" value="{{ book['image_url'] if book['image_url'] else '' }}">
                        </div>

                        <div class="alert alert-info">
                            <small>
                                <strong>Current Stock:</strong> {{ book['available_quantity'] }} / {{ book['quantity'] }} available
                            </small>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Book
                            </button>
                            <a href="{{ url_for('admin_books') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
