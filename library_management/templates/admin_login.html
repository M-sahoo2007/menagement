{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-lock"></i> Admin Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 mb-3">
                            <i class="fas fa-lock-open"></i> Login
                        </button>
                    </form>
                    <hr>
                    <p class="text-center">Don't have an account? <a href="{{ url_for('admin_register') }}">Register here</a></p>
                    <p class="text-center"><a href="/">Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
